
<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>系统登录界面</title>
<!-- 引入bootstrap样式 -->
<link href="../css/bootstrap.css" rel="stylesheet" type="text/css">

<!--自定义样式-->
<link href="../css/style.css" rel="stylesheet" type="text/css">
<!--<link rel="stylesheet" href="../css/style.css">-->

</head>
<body size-sensor-id="1" style="position: relative;">

    <div class="content">
        <div class="form sign-in">
            <h2>欢迎回来</h2>
            <label>
                <span>账号</span>
                <input type="username" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
                
            </label>
            <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
            <button type="button" class="submit"><a href="./userMainPage.html">登录</a></button>
            <button type="button" class="fb-btn">注册</button>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>西安科技大学 </h2>
                    <p>立即登录，获取大量竞赛信息！</p>
                </div>
                <div class="img__text m--in">
                    <h2>西安科技大学 </h2>
                    <p>立即登录，管理大量竞赛信息！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">管理员登陆</span>
                    <span class="m--in">用户登录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>欢迎登陆</h2>
                <label>
                    <span>账号</span>
                    <input type="text" />
                </label>
                <!-- <label>
                    <span>邮箱</span>
                    <input type="email" />
                </label> -->
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>
                <button type="button" class="submit"><a href="./adminMainPage.html">登录</a></button>
                <button type="button" class="fb-btn">注册</button>
            </div>
        </div>
    </div>

<!-- 引入jQuery和bootstrap的js -->
<script src="../myApp/login/js/jQuery.js"></script>
<script src="../myApp/login/js/bootstrap.js"></script>
<script src="../myApp/login/js/md5.js"></script>
<script src="../myApp/login/js/script.js"></script>

<!-- 点线粒子插件 -->
<script color="255,0,255" opacity="0.8" zindex="9999" count="99" src="../myApp/login/js/canvas-nest.js"></script>

<script>
    $('.submit').onclick = function (){

    }
</script>


</body>
</html>
